<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let product of products">
    <div ion-item (click)="viewDetail(product.id)">      
      {{product.name}}
      <div class="item-note">
        {{product.price}}
      </div>
      <ion-icon name="remove-circle" item-end (click)="remove(product)"></ion-icon>
    </div>
  </ion-list>  
</ion-content>

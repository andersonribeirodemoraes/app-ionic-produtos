<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="list-form" (ngSubmit)="add()" #productForm="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input  type="text" [(ngModel)]="product.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" name="price" required></ion-input>
    </ion-item>      
    <div>
      <button ion-button icon-start block color="primary" tappable type="submit" [disabled]="!productForm.form.valid">Adicionar</button>
    </div>
  </form>
</ion-content>
